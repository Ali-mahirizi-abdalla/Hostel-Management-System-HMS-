{% extends 'hms/base.html' %}

{% block title %}Email Sent - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card mt-5 text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-envelope-check text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold mb-3">Check Your Email</h2>
                <p class="text-muted mb-4">
                    We've sent you an email with a link to reset your password.
                    Please check your inbox and spam folder.
                </p>
                <a href="{% url 'hms:login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
